<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="icon" href="favicon.ico">
	<style>
		*{
			margin: 0;
			padding: 0;
			font-family: 'Josefin Sans', sans-serif
		}
		body{
			background-image: url('Ramadan Mubarak.png');
			background-size: cover;
			background-repeat: no-repeat;
		}

		img{
			border: 10px solid #FF5405;
			border-radius: 100%;
		}
		.dates{
			width: 17%;
			display: inline-block;
		}
		.samosa{
			width: 17%;
			display: inline-block;

		}
		.dessert{
			width: 17%;
			display: inline-block;
		}
		.text{
			width: 75%;
			height: 100px;
			line-height: 100px;
			position: relative;
			
		}
		h1{
			text-align: center;
			margin-left: 20%;
			margin-top: 25%; 
			color: #FF0031;
			font-size: 60px;
			font-weight: bolder;
		}
		.animated.infinite{
			animation-iteration-count: 1;
		}
		.animated{
			animation-duration: 2s;
		}
		.images{
			margin-left: 28%;
			margin-top: 3%;
			
		}
		h3{
			color: #EB591A;
			font-size: 20px;
			top: 80%;
			left: 50%;
			position: absolute;

		}
		.fadeInUp{
			animation-duration: 5s;
		}
	</style>
</head>
<body>
	<div class="col-lg-12 col-md-12 col-sm-12">
	<div class="text">
		<h1 class="animated  infinite fadeInLeft">Ramadan Mubarak</h1>
		<h3 class="animated  infinite fadeInUp">From Zayaan Scher G</h3>
	</div>

	<div class="images">
	<div class="dates">
		<img src="circle-cropped.png" alt="dates">
	</div>
	<div class="samosa">
		<img src="circle-cropped (1).png" alt="dates">
	</div>
	<div class="dessert">
		<img src="circle-cropped (2).png" alt="dates">
	</div>
</div>
</div>



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
